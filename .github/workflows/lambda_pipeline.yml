# This workflow will build a Java project with Maven
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Java CI with Maven
env: 
    FILE_PATH: home/runner/work/LambdaHelloWorld/LambdaHelloWorld/target/LambdaHelloWorld-1.0-SNAPSHOT-shaded.jar
    DEPLOYMENT_PACKAGE_NAME: lambda_deployment.zip

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'adopt'
        
    - name: Build with Maven
      run: mvn package
        
    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
       aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
       aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
       aws-region: ${{ secrets.AWS_REGION }}
       
    - name: Deploy Lambda function
      run: aws lambda update-function-code --function-name my-function-hello-world --zip-file fileb://./LambdaHelloWorld/target/LambdaHelloWorld-1.0-SNAPSHOT-shaded.jar
